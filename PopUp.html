<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Modal ingreso producto</title>
</head>
<body>
    <h1 class="text-center">Modal</h1>
    <button
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#contenedor-modal"
        >
        NUEVO PRODUCTO    
    </button>
    <div class="modal fade" id="contenedor-modal" tabindex="-1">
    <div class="modal-dialog ">
        <div class="modal-content">
            <div class="modal-header">
                <h3 style="font-weight: 400;font-family: montserrat; color:#BC5D2E; text-align: center; letter-spacing: 1px;" class="modal-title">NUEVO PRODUCTO</h3>
                <button class="close" data-dismiss="modal">
                <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="inventario-form">
                    <div class="form-group">
                      <label for="producto">Producto</label>
                      <input id="title-input" type="text" class="form-control mb-3 mt-2" id="producto" aria-describedby="emailHelp" placeholder="Nombre del producto">
                    </div>
                    <div class="form-group">
                      <label for="precio">Precio</label>
                      <input id="precio-input" type="text" class="form-control mb-3 mt-2" id="precio" aria-describedby="emailHelp" placeholder="Precio del producto">
                    </div>
                    <div class="form-group">
                        <label for="description">Cantidad</label>
                        <input id="cantidad-input" type="number" class="form-control mb-3 mt-2" id="cantidad" aria-describedby="emailHelp" placeholder="Cantidad Disponible">
                      </div>
                      <div class="form-group">
                        <label for="description">Detalles</label>
                        <label for="exampleFormControlTextarea1" class="form-label"> del producto</label>
                    <textarea class="form-control" id="descripcion" rows="3"></textarea>
                      </div>
                </form>

             </div>
            <div class="modal-footer">
                <button id="mirar-inventario-button" type="submit" class="btn btn-primary">CANCELAR</button>
                <button id="guardar-inventario-button" type="submit" class="btn btn-primary">GUARDAR</button>
                

            </div>
        </div>
    </div> 
    </div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
