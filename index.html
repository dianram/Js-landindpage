<body>
 <header>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
        <h1 class="navbar-brand">
            <img class="logo" src="/Assets/img/logonft .png" alt="logo">
        </h1>
        </div>
    </nav>
    <div class="container">
      <div class="titulo">
        WELCOME TO A<br> NEW WORLD<br> 
        <button
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#contenedor-modal"
        >
        START HERE    
    </button>
    </div>
    <div class="modal fade" id="contenedor-modal" tabindex="-1">
    <div class="modal-dialog ">
        <div class="modal-content">
            <div class="modal-header">
                <h3 style="font-weight: 300;font-family: playfair, display; color:#FFF; text-align: center; letter-spacing: 1px;" class="modal-title">GET YOWR TRAVELCARD</h3>
                <button class="close" data-dismiss="modal">
                <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="inventario-form">
                    <div class="form-group">
                      <label for="producto">NAME</label>
                      <input id="title-input" type="text" class="form-control mb-3 mt-2" id="producto" aria-describedby="emailHelp" placeholder="FULL NAME">
                    </div>
                    <div class="form-group">
                      <label for="precio">AGE</label>
                      <input id="precio-input" type="text" class="form-control mb-3 mt-2" id="precio" aria-describedby="emailHelp" placeholder="AGE">
                    </div>
                    <div class="form-group">
                        <label for="description">ELEMENT</label>
                        <input id="cantidad-input" type="number" class="form-control mb-3 mt-2" id="cantidad" aria-describedby="emailHelp" placeholder="ELEMENT">
                    </div>
        
                </form>

             </div>
            <div class="modal-footer">
                <button id="mirar-inventario-button" type="submit" class="btn btn-primary">CANCELAR</button>
                <button id="guardar-inventario-button" type="submit" class="btn btn-primary">GUARDAR</button>
                

            </div>
        </div>
    </div> 
    </div>
      </div>

    </div>
